<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/options.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Options & Settings</title>
</head>
<body class="wrap">
  <section class="content toolbar">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <h1>Pictag</h1>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <div class="info">
          For a working extention you need to create a free account on <a href="https://clarifai.com/developer/account/signup" target="_blank">Clarifai</a> and enter the accountcredentials here.
        </div>
        <div class="option">
          <label for="apiKey">Clarifai API KEY</label>
          <input class="form-check-input" type="text" id="apiKey" />
        </div>

        <div class="option">
          <label for="resultAmount">Number of results</label>
          <input class="form-check-input" type="number" id="resultAmount" />
        </div>

        <div class="option">
          <input class="styled-checkbox" id="addHash" type="checkbox">
            <label for="addHash">Add # to the tags</label>
          </li>
        </div>

        <div class="option">
          <label for="seperator">Seperate tags by</label>
          <input class="form-check-input" type="text" id="seperator" />
        </div>

        <div class="option">
          <button class="btn" id="saveOptions">Speichern</button>
        </div>

      </div>
    </div>
  </section>
  <script src="scripts/options.js"></script>
</body>
</html>
