<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="options.css">
</head>

<body>

	<!-- Navigation bar -->
	<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" id="navbarTitle" href="#">{{i18n.navbarTitle}}</a>
		</div>
	</nav>

	<div id="container" class="container jumbotron">
		<!-- "Open in background tab" checkbox -->
		<div class="form-group row">
			<label for="apiKey" class="col-sm-3">Imagga API KEY</label>
			<div class="col-sm-9">
				<label class="form-check-label">
					<input class="form-check-input" type="text" id="apiKey" />
				</label>
			</div>
		</div>

		<div class="form-group row">
			<label for="apiSecret" class="col-sm-3">Imagga API Secret</label>
			<div class="col-sm-9">
				<label class="form-check-label">
					<input class="form-check-input" type="text" id="apiSecret" />
				</label>
			</div>
		</div>

		<!-- Save button -->
		<div class="form-group row">
			<button id="saveOptions" type="button" class="btn btn-success">Speichern</button>
		</div>

		<!-- Alert messages -->
		<div id="alertMessages" class="row hidden">
			<div class="alert alert-success col-sm-12" role="alert">Einstellungen gespeichert</div>
		</div>
	</div>
	<script src="options.js"></script>
</body>

</html>
